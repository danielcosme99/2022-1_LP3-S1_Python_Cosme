{% extends 'layout.html' %}

{% block title %}
    {{titulo}}
{% endblock %}

{% block content %}
    <h1 class="title">Numero de [{{a}}, {{b}}]</h1>
    <ul>
        {% for numero in rango_numeros %}
            <li>{{numero}}</li>
        {% empty %}
            Rango vacio
        {% endfor %}
    </ul>
{% endblock %}
