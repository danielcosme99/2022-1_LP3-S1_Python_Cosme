<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock %}
            | Carlos Cosme
        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <header>
            <div id="logotipo">
                <img src="{% static 'images/logoDJango.png' %}" />
                <h1>Proyecto Web (LP3)</h1>
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="/inicio">Inicio</a>
                </li>
                <li>
                    <a href="/saludo">Mensaje de Saludo</a>
                </li>
                <li>
                    <a href="/rango">Mostrar Numeros [a,b]</a>
                </li>
                <li>
                    <a href="/rango2/10/15">Mostrar Numeros [10,15]</a>
                </li>
            </ul>
        </nav>
        <div class="barra">
            <span class="esquina-izquierda"></span>
            <span class="relleno-barra"></span>
            <span class="esquina-derecha"></span>
        </div>
        <div id="content">
            <h2 class="title">Titulo de contenido (de prueba)</h2>
            {% block content %}
            <strong> Contenido en Layout (Padre)</strong>
            {% endblock %}
        </div>
        <footer>
            UNTELS - Lenguaje de Programacion III &COPY; Carlos Cosme
        </footer>
